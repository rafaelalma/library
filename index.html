<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>LIBRARY</h1>
    </header>

    <div class="card-grid-container">
      <div class="card-grid"></div>
    </div>

    <button class="btn" id="add-book-btn">Add book</button>

    <form class="new-book-form hide">
      <label for="new-book-title">Title: </label>
      <input type="text" id="new-book-title" />

      <label for="new-book-author">Author: </label>
      <input type="text" id="new-book-author" />

      <label for="new-book-is-read">Read?</label>
      <select id="new-book-is-read">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
      </select>

      <div class="btns-container">
        <button class="btn" id="add-btn">Add</button>
        <button class="btn" id="back-btn">Back</button>
      </div>
    </form>
  </body>
</html>
